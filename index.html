<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango-code-challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Flatdango</h1>
    <section>
      <div id="movie-menu">
        <h2>Movies</h2>
        <ul id="films">
          <li class="filmItem">PlaceHolder li</li>
        </ul>
      </div>
      <div id="movie-display">
        <h3 id="movie-title" class="movieTitle">Movie Title</h3>
        <img
          id="movie-poster"
          src=""
          alt="Movie Poster"
        />
        <div id="showtime" class="showTime">showtime</div>
        <div id="runtime" class="runTime">runtime</div>
      </div>
    </section>

    <section>
      <div id="ticket-counter"></div>
      <div>Tickets remaining</div>
      <button id="buy-ticket">Buy Tickets</button>
    </section>
    <script type="text/javascript" src="./index.js"></script>
    
  </body>
</html>
